<div class="post-preview p-md-5 p-2 bg-light border rounded-3" >
  <div class="row">
    <div class="col-md-5 col-12 text-center">
      <a [routerLink]="article.route" *ngIf=" article.photo && (article.photo.header || article.photo.card)">
        <picture>
          <source type="image/avif" srcset="" [srcset]="utilService.getAvifImgPath(article.photo.card) || utilService.getAvifImgPath(article.photo.header) ">
          <img class="img-thumbnail" [src]="article.photo.card || article.photo.header" alt="thumbnail"/>
        </picture>
      </a>
      <div class="post-meta mt-2">
        <div>
          <fa-icon [icon]="['far', 'calendar-alt']" class="me-1"></fa-icon>
          <time datetime="article.date">{{article.publishedAt | date}}</time>
        </div>
        <div *ngIf="article.tags">
          <fa-icon [icon]="['fas', 'tags']" aria-hidden="true"></fa-icon>
          <a *ngFor="let tag of tagService.getArticleTags(article.tags) | keyvalue" href="/tags/{{tag.value}}">
            {{tag.key}}
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-7 col-12 ">
      <h2 class="post-title text-center">
        <a [routerLink]="article.route">
          {{article.title}}
        </a>
      </h2>
      <div class="post-subtitle">
        {{article.description}}
      </div>
<!--      <div class="text-center">-->
<!--        <a [routerLink]="article.route">-->
<!--          <button type="button" class="btn btn-info mt-4">Czytaj wiÄ™cej</button>-->
<!--        </a>-->
<!--      </div>-->
    </div>
  </div>
</div>
