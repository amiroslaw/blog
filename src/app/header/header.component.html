<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">Miros≈Çaw</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" (click)="isCollapsed = !isCollapsed"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let route of routesNavigation | keyvalue: originalOrder">
          <a routerLink="{{route.key}}" routerLinkActive="active">{{route.value}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<header class="masthead" [ngStyle]="{backgroundImage:'url('+photo+')'}">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>
            {{headerTitle}}
          </h1>
          <!--                        <span class="subheading">A Blog Theme by Start Bootstrap</span>-->
        </div>
      </div>
    </div>
  </div>
</header>
