<header class="masthead" style="background-image: url('assets/img/sites/home-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">

          <h1>
            Blog programistyczny
          </h1>

          <!--                        <span class="subheading">A Blog Theme by Start Bootstrap</span>-->

        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto">
      <section>
        <div class="post-preview jumbotron" *ngFor="let post of posts$ | async">
          <div class="row">
            <div class="col-md-5 col-12 text-center">
              <a [routerLink]="post.route" *ngIf=" post.photo && (post.photo.header || post.photo.card)">
                <img class="img-thumbnail" [src]="post.photo.card || post.photo.header" alt="thumbnail"/>
              </a>
              <!--  post-meta -->
              <div class="post-meta  mt-2">
                <div>
                  <fa-icon [icon]="['far', 'calendar-alt']" class="mr-1"></fa-icon>
                  <time datetime="post.date">{{post.date | date}}</time>
                </div>
                <div *ngIf="post.tags">
                  <fa-icon [icon]="['fas', 'tags']" aria-hidden="true"></fa-icon>
                  <a href="" *ngFor="let tag of post.tags"> {{tag}} </a>
                </div>
              </div>
            </div>
            <!--                        post  -->
            <div class="col-md-7 col-12 ">
              <h2 class="post-title text-center">
                <a [routerLink]="post.route">
                  {{post.title}}
                </a>
              </h2>
              <div class="post-subtitle">
                {{post.description}}
              </div>
              <div class="text-center">
                <a [routerLink]="post.route">
                  <button type="button" class="btn btn-info mt-1 ">Czytaj wiÄ™cej</button>
                </a>
              </div>

            </div>
          </div>
        </div>

        <div class="clearfix">
        </div>
      </section>
    </div>
  </div>
</div>
